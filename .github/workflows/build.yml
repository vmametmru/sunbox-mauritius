name: Build frontend

on:
  workflow_dispatch:
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Force API base to /api
        run: |
          python3 - <<'PY'
          import re, pathlib
          p = pathlib.Path("src/lib/api.ts")
          if p.exists():
              s = p.read_text(encoding="utf-8")
              s2, n = re.subn(r"const\s+API_BASE_URL\s*=\s*['\"][^'\"]*['\"]\s*;?",
                             "const API_BASE_URL = '/api';",
                             s, count=1)
              if n == 0:
                  print("API_BASE_URL not found (no change).")
              else:
                  p.write_text(s2, encoding="utf-8")
                  print("Patched API_BASE_URL -> /api")
          else:
              print("src/lib/api.ts not found (skipped).")
          PY

      - name: Install
        run: npm install --no-audit --no-fund

      - name: Build
        env:
          NODE_OPTIONS: "--max-old-space-size=4096"
        run: npm run build

      - name: Generate timestamp
        id: ts
        run: echo "stamp=$(date -u +'%y%m%d-%H%M%S')" >> "$GITHUB_OUTPUT"

      - name: Upload dist artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ steps.ts.outputs.stamp }}
          path: dist

      - name: Prepare API artifact
        run: mkdir -p _api-pkg && cp -r api _api-pkg/

      - name: Upload api artifact
        uses: actions/upload-artifact@v4
        with:
          name: api-${{ steps.ts.outputs.stamp }}
          path: _api-pkg
